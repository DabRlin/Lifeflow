<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 主渐变 - 紫色主题 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C5CBF"/>
      <stop offset="100%" style="stop-color:#6750A4"/>
    </linearGradient>
    <!-- 高光渐变 -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 高光层 -->
  <rect x="32" y="32" width="448" height="224" rx="96" ry="96" fill="url(#highlightGradient)" clip-path="inset(0 0 50% 0)"/>
  
  <!-- 流动的曲线 - 代表 "Flow" -->
  <path d="M120 320 Q180 240, 256 280 T392 240" 
        stroke="#FFFFFF" 
        stroke-width="28" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.9"/>
  
  <!-- 生命/心跳点 - 代表 "Life" -->
  <circle cx="160" cy="180" r="24" fill="#FFFFFF" opacity="0.95"/>
  <circle cx="256" cy="160" r="32" fill="#FFFFFF" opacity="0.95"/>
  <circle cx="352" cy="180" r="24" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- 连接线 - 代表连续性和习惯追踪 -->
  <path d="M184 180 L232 168" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M280 168 L328 180" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
</svg>
